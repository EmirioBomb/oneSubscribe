type User {
  id: ID!,
  username: String!
  encryptedPassword: String
}
type loginUser {
  id: ID!,
  username: String!
  jwt: String
}
type Code {
  id: ID!,
  code: Int
}

type Modify {
  TF: Boolean!,
  Message: String
}

type Query {
  users: [User]
  jwt: loginUser
}

type Mutation {
    signin(username: String!, password: String!): loginUser!
    signup(username: String!, password: String!): Modify!
    # cPassword(username: String!, oPassword: String!, nPassword: String ): Modify
    # dUser(username: String!): Modify!
}
